{% extends "layout.html" %} {% block content %}
<h2> Are you sure you want to delete {{item.name}}? </h2>
<form action="#" method='post'>
    <button type="submit" role="button" class="btn btn-danger" id="submit" type="submit">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button><br><br>
    <a role="button" class="btn btn-primary" href="{{url_for('index')}}">Cancel</a>
</form>
{% endblock %}
