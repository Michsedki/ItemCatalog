{% extends 'layout.html' %} {% block content %}
<form method="POST">
    <div class="form-group">
        <label for="exampleInputTitle"> Item Title </label>
        <input type="exampleInputTitle" name="name" class="form-control" id="exampleInputTitle" placeholder="Enter title">
    </div>

    <div class="form-group">
        <label for="exampleInputDescription"> Item Description</label>
        <textarea type="exampleInputDescription" name="description" class="form-control" id="exampleInputDescription" placeholder="Enter Description"></textarea><br>
    </div>
    <select name="category_id"> <br>
        {% for cat in categories %}
        <option value = "{{cat.id}} " > {{cat.name}} </option>
        {% endfor %}
    </select > <br > <br><br>
    <input type = submit >
</form >
{% endblock %}
